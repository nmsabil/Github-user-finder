<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Github Profile Finder</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.5/examples/starter-template/"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="https://bootswatch.com/4/cerulean/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Github Profile Finder</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto"></ul>
      </div>
    </nav>

    <main role="main" class="container">
      <div class="searchContainer mt-5">
        <h1>Search Github Profile</h1>
        <p class="lead">
          Enter a Github username to find users profile data
        </p>
        <input
          type="text"
          id="searchUser"
          class="form-control"
          placeholder="GitHub Username"
        />
      </div>
      <br />
      <div id="profile"></div>
    </main>
    <!-- /.container -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
